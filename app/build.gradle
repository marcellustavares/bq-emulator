plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id("com.google.cloud.tools.jib") version "3.3.1"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'


//    implementation(platform("com.google.cloud:libraries-bom:3.0.0"))
//
//    implementation(group="com.google.cloud", name="google-cloud-bigquery")
//    implementation(group="com.google.cloud", name="google-cloud-spanner")
//    runtimeOnly(group="io.grpc", name="grpc-netty")

   // implementation 'com.google.cloud:google-cloud-bigquery:2.24.4'
   // implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.zetasql:zetasql-client:2020.09.1'
    implementation('com.google.zetasql:zetasql-types:2020.09.1')
    implementation 'com.google.zetasql:zetasql-jni-channel:2020.09.1'
    implementation 'com.google.zetasql:zetasql-jni-channel-darwin:2020.09.1'


}

jib {
    container {
        mainClass = "bq.emulator.App"
    }
}


application {
    // Define the main class for the application.
    mainClass = 'bq.emulator.App'
}
